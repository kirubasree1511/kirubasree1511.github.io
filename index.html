<body>

<button id="yes" onclick="funYes()">YES</button>
<button id="no" onclick="moveNo()">NO</button>

<script>
let messages = [

];

let count = 0;

function funYes(){
 let btn = document.getElementById("yes");

   btn.style.position = "absolute";
   btn.style.top = Math.random()*400 + "px";
   btn.style.left = Math.random()*300 + "px";
   count++;
 }else{
   document.body.innerHTML="<h1>Yay ‚ù§Ô∏è Thangoo!</h1>";
 }
}

function moveNo(){
 let btn = document.getElementById("no");

}
</script>
