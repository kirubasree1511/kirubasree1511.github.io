  <!DOCTYPE html>
<html>
<head>
  <title>Friendship</title>
  <style>
    body{
      background:#f7e9ea;
      font-family:Arial;
      height:100vh;
      overflow:hidden;
    }

    #question{
      position:absolute;
      left:35%;
      top:30%;
      text-align:center;
    }

    button{
      padding:10px 18px;
      border:none;
      border-radius:8px;
      margin:10px;
      cursor:pointer;
    }

    #yes{
      background:#ff4d6d;
      color:white;
      position:absolute;
      left:40%;
      top:50%;
    }

    #no{
      position:absolute;
      left:52%;
      top:50%;
    }
  </style>
</head>

<body>

<h2 id="question">Konjam yosichu click pannu ğŸ˜‰</h2>

<button id="yes" onclick="nextQuestion()">YES</button>
<button id="no" onmouseover="moveNo()">NO</button>

<script>
let questions = [
"Sure ah friend ah irupa? ğŸ¤",
"Last chance think panniko ğŸ™‚",
"Best friend ah irukanum promise!",
"Daily pesuvom la? ğŸ˜Œ",
"Okay okay click pannidu ğŸ˜"
];

let count = 0;

function nextQuestion(){
  let q = document.getElementById("question");

  q.innerHTML = questions[count % questions.length];

  q.style.left = Math.random()*300 + "px";
  q.style.top = Math.random()*300 + "px";

  count++;
}

function moveNo(){
  let btn = document.getElementById("no");
  btn.style.left = Math.random()*350 + "px";
  btn.style.top = Math.random()*350 + "px";
}
</script>

</body>
</html>
