<!DOCTYPE html>
<html>
<head>
<title>Friendship</title>
<style>
body{
  text-align:center;
  font-family:Arial;
  background:#ffe6eb;
  margin-top:100px;
}
button{
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin:10px;
}
#yes{background:#ff4d6d;color:white;}
#no{position:absolute;}
</style>
</head>

<body>

<h2>Karuva Mama ğŸ’—<br>Will you be my Lifelong friend?</h2>

<button id="yes" onclick="funYes()">YES</button>
<button id="no" onmouseover="moveNo()">NO</button>

<script>
let messages = [
"Konjam yosichu click pannu ğŸ˜‰",
"Sure ah friend ah irupa? ğŸ¤",
"Last chance think panniko ğŸ™‚",
"Best friend ah irukanum promise!",
"Okay okay click pannidu ğŸ˜„"
];

let count = 0;

function funYes(){
 if(count < messages.length){
   showMessage(messages[count]);
   count++;
 }else{
   document.body.innerHTML="<h1>Yay ğŸ’— Best Friends!</h1>";
 }
}

function moveNo(){
 let btn=document.getElementById("no");
 btn.style.top=Math.random()*300+"px";
 btn.style.left=Math.random()*300+"px";
}

function showMessage(text){
 let box=document.createElement("div");
 box.style.position="fixed";
 box.style.bottom="20px";
 box.style.left="50%";
 box.style.transform="translateX(-50%)";
 box.style.background="white";
 box.style.padding="15px";
 box.style.borderRadius="10px";
 box.style.boxShadow="0 0 10px rgba(0,0,0,0.2)";
 box.innerHTML=text+"<br><br><button onclick='this.parentElement.remove()'>OK</button>";
 document.body.appendChild(box);
}
</script>

</body>
</html>
